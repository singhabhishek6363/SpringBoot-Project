<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Percentage Calculator</title>
<style>
    /* Internal CSS styles */
    /* Targeting the div element */
    div {
        /* Setting width and height */
        width: auto;
        height: 100%;

        /* Setting background color */
        background-color: green;

        /* Adding padding */
        padding: 20px;

        /* Adding margin */
        margin: 20px;

        /* Adding border */
        border: 2px solid #333;

        /* Adding border radius */
        border-radius: 10px;

        /* Making text centered */
        text-align: center;

        /* Adding box shadow */
        box-shadow: 2px 2px 5px #888888;

        /* Adding font styles */
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: white;
    }
</style>
</head>
<body>
<div>
    <h1>Percentage Calculator</h1>
    <form action="/per" method="post">
        <label for="name">Enter Student name:</label>
        <input type="text" id="name" name="name" placeholder="Name"><br>
        
        <label for="marks1">Enter first subject marks:</label>
        <input type="text" id="marks1" name="marks1" placeholder="Marks 1"><br>
        
        <label for="marks2">Enter second subject marks:</label>
        <input type="text" id="marks2" name="marks2" placeholder="Marks 2"><br>
        
        <label for="marks3">Enter third subject marks:</label>
        <input type="text" id="marks3" name="marks3" placeholder="Marks 3"><br>
        
        <label for="marks4">Enter fourth subject marks:</label>
        <input type="text" id="marks4" name="marks4" placeholder="Marks 4"><br>
        
        <input type="submit" value="Calculate Percentage">
    </form>
</div>
</body>
</html>
